<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Student Attendance Tracker</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search students..."
                    autocomplete="off"
                >
                <div class="search-icon">üîç</div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <span class="stat-number" id="totalStudents">0</span>
                <span class="stat-label">Total Students</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="presentStudents">0</span>
                <span class="stat-label">Present Today</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="attendancePercent">0%</span>
                <span class="stat-label">Attendance %</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="absentStudents">0</span>
                <span class="stat-label">Absent Today</span>
            </div>
        </div>

        <div class="students-section">
            <div class="section-header">
                <h2>Students</h2>
                <div class="actions">
                    <button class="btn btn-secondary" id="selectAllBtn">Select All</button>
                    <button class="btn btn-secondary" id="clearAllBtn">Clear All</button>
                </div>
            </div>
            
            <div class="students-list" id="studentsList">
                <!-- Students will be populated here -->
            </div>
        </div>

        <div class="submit-section">
            <button class="btn btn-primary" id="submitBtn" disabled>
                Submit Attendance
            </button>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Submitting to Google Sheets...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
