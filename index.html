<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1> Attendance Tracker</h1>
            <p class="date" id="currentDate"></p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search students..."
                    autocomplete="off"
                >
                <div class="search-icon">ğŸ”</div>
            </div>
        </div>

        <div class="students-section">
            <div class="section-header">
                <h2>Students</h2>
                <div class="actions">
                    <button class="btn btn-secondary" id="addStudentBtn">Add Student</button>
                    <button class="btn btn-primary" id="submitBtn" disabled>
                        Submit Attendance
                    </button>
                </div>
            </div>
            
            <div class="students-list" id="studentsList">
                <!-- Students will be populated here -->
            </div>
        </div>

        <!-- Add Student Modal -->
        <div class="modal-overlay" id="addStudentModal">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add New Student</h3>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newStudentName">Student Name:</label>
                        <input type="text" id="newStudentName" placeholder="Enter student name">
                    </div>
                    <div class="form-group">
                        <label for="newStudentId">Student ID:</label>
                        <input type="text" id="newStudentId" placeholder="Enter student ID">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelAdd">Cancel</button>
                    <button class="btn btn-primary" id="confirmAdd">Add Student</button>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Submitting to Google Sheets...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
