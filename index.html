<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="students-section">
            <div class="section-header">
                <h2>Pärnu Kalevi kohaloleku kontroll</h2>
                <div class="actions">
                    <button class="btn btn-secondary" id="addStudentBtn">Lisa õpilane</button>
                    <button class="btn btn-primary" id="submitBtn" disabled>
                        Esita kohalolek
                    </button>
                </div>
            </div>
            
            <div class="students-list" id="studentsList">
                <!-- Students will be populated here -->
            </div>
        </div>

        <!-- Add Student Modal -->
        <div class="modal-overlay" id="addStudentModal">
            <div class="modal">
                <div class="modal-header">
                    <h3>Lisa uus õpilane</h3>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newStudentName">Õpilase nimi:</label>
                        <input type="text" id="newStudentName" placeholder="Sisesta õpilase nimi">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelAdd">Tühista</button>
                    <button class="btn btn-primary" id="confirmAdd">Lisa õpilane</button>
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
            <p>Saadetakse Google Sheets'i...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
